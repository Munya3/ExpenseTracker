<!DOCTYPE html>
<html lang="en-Au">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Expense Tracker">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css"> 

    </head>
    <body>
        <main>
            <div class="container">
            
                 <div class="content">
                    <h1>Financial Summary</h1>
                    <p id="netBalance">Net Balance: $0.00</p>
                    <p id="incomeID">Total Income: $0.00</p>
                    <p id="expenseID">Total Expense: $0.00</p>
                </div>
                   
                <div class="content">
                    <canvas id="transChart"></canvas>
                </div>
                
                <div class="content">
                    <h1>Add Transaction</h1>
                    <form id="addTrans">

                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required><br>

                        <label for="amount">Amount: </label>
                        <input type="text" inputmode="decimal" id="amount" name="amount" pattern="[0-9]*[.,]?[0-9]*" required><br>

                        <label for="category">Category: </label>
                        <input type="text" id="category" name="category" required><br>

                        <label for="date">Date: </label>
                        <input type="date" id="date" name="date" required><br>

                        <label for="type">Income or Expense</label>
                        <input type="text" id="type" name="type" required><br>

                        <button class="btn-size" type="submit">Add Transaction</button>
                    </form>
                    
                </div>
                <div id="transactionsList" class="content">
                    <h1>View Transactions</h1>
                    <button class="btn-size" id="viewTransactionsBtn">View Transactions</button>
                    <div class="table-container">
                        <table id="transactionsTable" class="transactions-table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Amount</th>
                                    <th>Category</th>
                                    <th>Date</th>
                                    <th>Type</th>
                                </tr>
                            </thead>
                            <tbody id="transactionListBody">
                            </tbody>
                        </table>
                    </div>
                </div>
                
                
            </div>

        </main>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
